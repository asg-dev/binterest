name: Set Version
on: [issue_comment]

jobs:
  label-pr:
    runs-on: ubuntu-latest
    steps:
      - name: listen for PR Comments
        uses: machine-learning-apps/actions-chatops@master
        with:
          TRIGGER_PHRASE: "/set-version"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: prcomm
      - uses: actions/checkout@v4
        if: steps.prcomm.outputs.BOOL_TRIGGERED == 'true'
      - name: Commit changes to the PR branch
        if: steps.prcomm.outputs.BOOL_TRIGGERED == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'actions-bot'
          git config --global user.email 'actions-bot@users.noreply.github.com'
          gh pr checkout ${{ steps.prcomm.outputs.PULL_REQUEST_NUMBER }}
          echo "ref:${{ steps.prcomm.outputs.BRANCH_NAME }}"
          echo "headref:${{ github.head_ref }}"
          echo "version=${{ steps.prcomm.outputs.TRAILING_TOKEN }}" > version.txt
          git add -A
          git commit -m "[fix-pr-command] fixes"
          git push
